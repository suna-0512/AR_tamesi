<!doctype html>
<html>
    <head>
			<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
			<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
			<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
			<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>ARフォト-POLYGON</title>
			<link rel="stylesheet" href="index.css">
			<link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		</head>

	<body style="margin: 0; overflow: hidden;">

		<!-- こっからA-Frame -->
		<!--sceneはARとか画像を表示させる範囲-->
		<a-scene
			vr-mode-ui="enabled: false;"
			loading-screen="enabled: false;"
			arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
			id="scene"
			embedded
			gesture-detector
		>
		<a-assets>
			<a-asset-item id="ghost" src="assets/Dorchester3D.com_kokubann.mirror.nameraka.glb"</a-asset-item>
			<a-asset-item id="pumpkin" src="assets/Dorchester3D.com_kabotya.tensazangetu.glb"</a-asset-item>
		</a-assets>

			<!-- こっからARの世界。マーカー上になにを展開するかを書く -->
			<a-marker
				id="animated-marker"
				type="pattern"
				preset="custom"
				url="assets/marker_ghost.patt"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
				id="markerA"
				>
				
				<a-entity
					id="bowser-model"
					scale="0.05 0.05 0.05"
					gltf-model="#ghost"
					class="clickable"
					position="0 0 0"
					rotation="0 0 0"
					gesture-handler
				></a-entity>

			</a-marker>


			<a-marker
				id="animated-marker"
				type="pattern"
				preset="custom"
				url="assets/marker_pumpkin.patt"
				raycaster="objects: .clickable"
				emitevents="true"
				cursor="fuse: false; rayOrigin: mouse;"
				id="markerA"
			>				

				<a-image
					src="assets\frame1.png"
					scale="4 6 0"
					class="clickable"
					rotation="-90 0 0"
					gesture-handler
					position="0 0 0"
				></a-image>
		
				<a-entity
					id="bowser-model"
					scale="0.5 0.5 0.5"
					gltf-model="#pumpkin"
					class="clickable"
					position="0 0 0"
					rotation="0 -90 90"
					gesture-handler
				></a-entity>

				<!--光源-->
				<a-entity light="color: #AFA; intensity: 1.5" position="0 100 0"></a-entity>
				<a-entity light="color: #AFA; intensity: 1.5" position="0 20 20"></a-entity>
	
				
			</a-marker>


			<a-entity camera></a-entity>

		</a-scene>
	



		<video autoplay muted playsinline  id="video"></video>
		<img id="image" alt="">


		<div class="ui">
			<img id="snap">
			<a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
			<button type="button" href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></button>
			<a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><i class="material-icons">file_download</i></a>
		</div>
	

	</body>
	<script src="script4.js"></script>
</html>
